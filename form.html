<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Daily Record System</title>
</head>
<body>
    <div class="container">
        <div class="sub-container4">
        <div>
            <ul>
                <li><i class="fa fa-arrow-left fa-2x"></i></li>
                <li class="text">Daily Record</li>
            </ul>
        </div>

        <div>
            <p>Date</p>
            <p><input type="text" name="Date" ></p>

            <ul>
                <li>
                    <img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590345902/download_1_xwlpfh.png" alt="" width="15px"> Birds alive
                </li>

                <li>
                    <i style="color: red;" class="far fa-frown"></i> Birds dead
                </li>
            </ul>

            <ul>
                <li>
                    <input type="text" name="Birds alive">
                </li>

                <li>
                    <input type="text" name="Birds dead">
                </li>
            </ul>

            <p><i class="fa fa-seedling"></i>Feed Consumption</p>

            <ul>
                <li>Type</li>
                <li>Amount</li>
            </ul>

            <ul>
                <li>
                    <input type="text" name="Type">
                </li>

                <li>
                    <input type="text" name="Amount"> lb
                </li>
            </ul>
            
            <p><i class="fa fa-seedling"></i>Water Consumption</p>

            <p><input type="text" name="Water consumption"> oz</p>

            <p>
                <i class="fa fa-syringe" style="color:rgb(44, 243, 44);"></i>Vaccinations
            </p>

            <ul>
                <li>Type</li>
                <li>Dose</li>
            </ul>

            <ul>
                <li>
                    <input type="text" name="Type">
                </li>

                <li>
                    <input type="text" name="Dose"> ml
                </li>
            </ul>

            <p>
                <i class="fa fa-syringe" style="color: rgb(45, 240, 45);"></i> Drugs
            </p>

            <p>Type</p>
            <p><input type="text" name="Type"></p>
        </div>

        
        <div>


            <table>
                <tr>
                    <td>Date</td>
                </tr>
                <tr>
                    <td><input type="date" name="Date" id=""></td>
                </tr>
            

            
                <tr>
                    <td><img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590345902/download_1_xwlpfh.png" alt="" width="15px">Birds alive</td>
                    <td><i style="color: red;" class="far fa-frown"></i> Birds dead</td>
                </tr>

                <tr>
                    <td><input type="text" name="Birds alive"></td>
                    <td><input type="text" name="Birds dead"></td>
                </tr>
            

            
                <tr>
                    <td><i class="fa fa-seedling"></i>Feed Consumption</td>
                </tr>
                <tr>
                    <td style="font-size: 8px; padding: 5px;">Type</td>
                    <td style="font-size: 8px; padding: 5px;">Amount</td>
                </tr>
                <tr>
                    <td><input type="text" name="Type"></td>
                    <td><input type="text" name="Amount"> lb</td>
                </tr>
            

            
                <tr>
                    <td><i class="fa fa-seedling"></i>Water Consumption</td>
                </tr>
                <tr>
                    <td><input type="text" name="Water consumption"> oz</td>
                </tr>
            

            
                <tr>
                    <td><i class="fa fa-syringe" style="color:rgb(44, 243, 44);"></i>Vaccinations</td>
                </tr>
                <tr >
                    <td style="font-size: 8px; padding: 5px;">Type</td>
                    <td style="font-size: 8px; padding: 5px;">Dose</td>
                </tr>
                <tr>
                    <td ><input type="text" name="Type"></td>
                    <td style="padding: 5px;"><input type="text" name="Dose"> ml</td>
                </tr>
                
            

            
                <tr>
                    <td><i class="fa fa-syringe" style="color: rgb(45, 240, 45);"></i>Drugs</td>
                </tr>
                <tr>
                    <td style="font-size: 8px; padding: 5px 2px;">Type</td>
                </tr>
                <tr>
                    <td><input type="text" name="Type"></td>
                </tr>
            

        </div>
        </div>
    </div>
</body>
</html>
