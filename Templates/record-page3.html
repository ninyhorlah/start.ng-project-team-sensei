<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/recordstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Daily Record System</title>
</head>
<body>
    <div class="container">
        <div class="sub-container3">

            <div>
                <ul style="display: flex;">
                    <li><img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590436992/Vector_5_jfdiqu.svg" alt="arrow right"></li>
                    <li class="text2" style="margin: auto; text-align: center;">Daily Record</li>
                </ul>
            </div>
        
        <div class="second-cont">
            <p>Date</p>
            <p>Saturday, 22 May 2020</p>
        </div>

        <div class="section-3">
            <div class="contain">
            <ul>
                <li>
                    <img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590435540/Vector_3_eujmml.svg" alt="pulse"> Birds alive
                </li>

                <li>
                    <i style="color:#E63946; padding-left: 10px;" class="far fa-frown"></i> Birds dead
                </li>
            </ul>

            <ul style="text-align: center;">
                <li class="happy">240</li>
                <li class="sad">4</li>
            </ul>
            </div>

            <div class="contain">
            <p><img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590435540/Vector_1_xkuzqu.svg" alt="seedling"> Feed Consumption</p>
            <ul class="tiny">
                <li>Type</li>
                <li style="padding-left: 30px;">Amount</li>
            </ul>

            <ul>
                <li>Millet</li>
                <li style="padding-left: 30px;">200 lb</li>
            </ul>
            </div>

            <div class="contain">
            <p><img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590435540/Vector_1_xkuzqu.svg" alt="seedling"> Water Consumption</p>
            <p>100 oz</p>
            </div>

            <div class="contain">
            <p>
                <img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590435544/Vector_2_beiveq.svg" alt="syringe"> Vaccinations
            </p>

            <ul class="tiny">
                <li>Type</li>
                <li style="padding-left: 30px;">Dose</li>
            </ul>

            <ul>
                <li>Killed Vaccine IVRI</li>
                <li style="padding-left: 30px;">1.0 ml</li>
            </ul>

            <ul>
                <li>Live Vaccine</li>
                <li style="padding-left: 30px;">0.2 ml</li>
            </ul>
            </div>

            <div class="contain">
            <p>
                <img src="https://res.cloudinary.com/ninyhorlah/image/upload/v1590435544/Vector_2_beiveq.svg" alt="syringe"> Drugs
            </p>
            <p>Type</p>
            <p>-</p>
            </div>
        </div>

        
        </div>
    </div>
</body>
</html>
